<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contador</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main class="container">
        <h1>Contador</h1>
        <p>Contador simples em JavaScript.</p>

        <div id="counter">
            <button name="subtrair" onclick="decrement()">-</button> <!--decremento-->
            <span id="currentNumber">0</span> <!--número atual-->
            <button name="adicionar" onclick="increment()">+</button>
        </div>
    </main>
    <footer>
        <p>Coded by <a href="https://github.com/nycolemendonca" target="_blank">Nycole Mendonça dos Santos</a></p>
    </footer>
    <script src="contador.js"></script>
</body>
</html>
